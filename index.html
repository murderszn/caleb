  <style>
    /* Matrix Code Fall Styles */
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: rgb(0, 0, 255);
      font-family: monospace;
    }

    .matrix-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .matrix ul {
      position: absolute;
      width: 100%;
      height: 100%;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .matrix li {
      color: rgb(0, 0, 255);
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
    }

    @keyframes fall {
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    /* Layout for Videos and Linktree */
    .content-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .video-container {
      aspect-ratio: 16 / 9;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
    }

    .linktree-container {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      color: #00bfff;
      padding: 20px;
    }

    /* Your Linktree Styles */
    .linktree-container h1 {
      text-align: center;
      font-size: 36px;
      margin: 0;
    }

    .linktree-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .linktree-container li {
      margin: 10px 0;
    }

    .linktree-container a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .linktree-container a:hover {
      background-color: rgba(0, 255, 255, 0.2);
    }

    .linktree-container footer {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
